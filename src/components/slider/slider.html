<!-- Generated template for the SliderComponent component -->

<div id="slider">
  <figure class="cd-image-container is-visible">
    <img src="assets/images/background2.jpg" alt="Original Image">
    <span class="cd-image-label prizm-logo" data-type="original"><img src="assets/images/logo-prizem.png" alt="#"></span>

    <div class="cd-resize-img">
      <img src="assets/images/background1.jpg" alt="Modified Image">
      <span class="cd-image-label" data-type="modified">Standard Lens</span>
    </div>

    <span class="cd-handle">
      <div class="cd-handle-center" (touchstart)="touchstart($event);" (touchmove)="touchmove($event)"
           (touchend)="touchend($event)"></div>
    </span>
  </figure>
</div>
