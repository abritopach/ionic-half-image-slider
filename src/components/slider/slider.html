<!-- Generated template for the SliderComponent component -->

<div id="slider" #slider>
  <figure class="cd-image-container is-visible">
    <img [src]="data?.image1" alt="Image 1">
    <span #image1Span class="cd-image-label logo" [ngStyle]="{'visibility': visibility1, 'color': data?.labelTextColor}"><img [src]="data?.logo1" *ngIf="data?.logo1 != ''" alt="Logo Image">{{data?.label1}}</span>

    <div class="cd-resize-img" #cdresize [ngClass]="{'resizable': flagResize==true}" [ngStyle]="{'width': widthValue}">
      <img [src]="data?.image2" alt="Image 2">
      <span #image2Span class="cd-image-label" [ngStyle]="{'visibility': visibility2, 'color': data?.labelTextColor}"><img [src]="data?.logo2" *ngIf="data?.logo2 != ''" alt="Logo Image">{{data?.label2}}</span>
    </div>

    <span id="cd-handle" #cdhandle class="cd-handle" [ngClass]="{'draggable': flagDrag==true}" [ngStyle]="{'left': widthValue}">
      <div class="cd-handle-center" (touchstart)="touchstart($event);"
           (touchmove)="touchmove($event);" (touchend)="touchend($event);" (mouseup)="mouseup($event);"
           (mousedown)="mousedown($event);" (mousemove)="mousemove($event);"></div>
    </span>
  </figure>
</div>
