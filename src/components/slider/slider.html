<!-- Generated template for the SliderComponent component -->

<div id="slider" #slider>
  <figure class="cd-image-container is-visible">
    <img src="assets/images/background2.jpg" alt="Original Image">
    <span #imageoriginal class="cd-image-label prizm-logo" data-type="original" [ngStyle]="{'visibility': visibility}"><img src="assets/images/logo-prizem.png" alt="Original Image"></span>

    <div class="cd-resize-img" #cdresize [ngClass]="{'resizable': flagResize==true}" [ngStyle]="{'width': widthValue}">
      <img src="assets/images/background1.jpg" alt="Modified Image">
      <span #imagemodified class="cd-image-label" data-type="modified" [ngStyle]="{'visibility': visibility}">Standard Lens</span>
    </div>

    <span id="cd-handle" #cdhandle class="cd-handle" [ngClass]="{'draggable': flagDrag==true}" [ngStyle]="{'left': widthValue}">
      <div class="cd-handle-center" (touchstart)="touchstart($event);"
           (touchmove)="touchmove($event)" (touchend)="touchend($event)"></div>
    </span>
  </figure>
</div>
